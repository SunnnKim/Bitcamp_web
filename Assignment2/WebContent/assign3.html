<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>설문조사</h1>
<form action="">
이름 : <input type="text" size="50"> <br>
<p>
  [질문1]<br>
영어로 대화할 수 있습니까?<br>
<input type="radio" name="eng" value="예"> 예 
<input type="radio" name="eng" value="모르겠습니다"> 모르겠습니다
<input type="radio" name="eng" value="아니오"> 아니오<br>
</p>
<p>
  [질문2]<br>
영어외 관심있는 언어가 있으면 선택(복수선택 가능)<br>
<input type="checkbox" name="seclang" value="독일어"> 독일어 
<input type="checkbox" name="seclang" value="중국어"> 중국어 
<input type="checkbox" name="seclang" value="프랑스어"> 프랑스어
</p>
<p>
  [질문3]<br>
영어수업에 대한 의견이 있으시면 기입해주십시오.<br>
<textarea rows="10" cols="50"></textarea>
</p>
<p>
  [질문4]<br>
당신의 연령을 선택해주십시오.<br>
<select>
	<option>10대</option>
	<option>20대</option>
	<option>30대</option>
	<option>40대</option>
	<option>50대</option>
	<option>60대</option>
</select>
</p>
<br>
<input type="submit" value=" 제출하기 ">


</form>


</body>
