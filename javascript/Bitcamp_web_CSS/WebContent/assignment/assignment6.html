<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.box{
	background-color: #CEE3F6;
	border-color: 1px solid #666666;
	background: linear-gradient(to bottom, #ddeeff, #aabbdd);
	margin: 1em;
	padding: 1em;
	width: 500px;
	height: 100px;
	line-height: 100px;
	vertical-align: middle;
	padding-left: 50px;
	border-radius: 10px;
	box-shadow: 5px 5px 10px 5px rgba(0,0,0,0.2);
}

</style>

</head>
<body>
<div class="box">
	CSS를 사용한 장식 테두리<br>좋아하는 메세지를 작성합니다.
</div>


</body>
</html>
