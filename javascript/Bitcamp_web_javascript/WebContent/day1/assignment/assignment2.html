<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>문제</h1>
한국에서 가장 높은 산은?<br>
답: <input type="text" size="10" id="_a">
<button onclick="btnClick()">확인</button><br>
<p id="answer"></p>

<script type="text/javascript">
function btnClick() {
	var a = document.getElementById("_a").value;
	if(a != '한라산'){
		document.getElementById("answer").innerHTML = "틀렸습니다.";
	}
	else{
		document.getElementById("answer").innerHTML = "정답입니다.";
	}
}
	
</script>
</body>
</html>
