<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body id="bd" >
<h1>배경색의 변경</h1>
<p>※ 다음 버튼을 클릭하면 홈페이지의 배경색을 변경할 수 있습니다. </p>
<br>
<button type="button" onclick="red()">빨강</button>
<button type="button" onclick="green()">녹색</button>
<button type="button" onclick="blue()">청색</button>
<button type="button" onclick="orange()">주황색</button>
<button type="button" onclick="black()">검정색</button>
<button type="button" onclick="white()">흰색</button>


<script type="text/javascript">
function red() {
	document.bgColor = "#ff0000";
}
function green() {
	document.bgColor = "#3ADF00";
}
function blue() {
	document.bgColor = "#0040FF";
}
function orange() {
	document.bgColor = "#FF8000";
}
function black() {
	document.bgColor = "#000000";
}
function white() {
	document.bgColor = "#ffffff";
}
</script>
</body>
</html>
