<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>환영합니다</h1>
※ 현재시각은 <input type="text" size="10" id="time">입니다.

<script type="text/javascript">
setInterval("mytime()", 1000);
function mytime(){
	var now = new Date();
	var strTime = 
		now.getHours() + ":" + 
		now.getMinutes() + ":" +
		now.getSeconds();

	document.getElementById("time").value = strTime;	

}
</script>

</body>
</html>
