<!DOCTYPE html>
<html> <!-- 기본루트 -->
	<head> <!-- 루트노드, html 노드의 child node-->
		<meta charset="UTF-8"> <!-- 루트노드, head 노드의 child node-->
		<title>Insert title here</title> <!-- 루트노드, head 노드의 child node-->
	</head>
	<body> <!-- 루트노드, html 노드의 child node-->
	
<!--
	 DOM : Document Object Model
	-> 각각의 Tag는 Object로 처리된다. 그 오브젝트(태그)를 접근하기 위한 함수 

	 getElementById()...등
-->

<!-- childNodes -->
<h3 id="intro">h3 tag intro</h3>

<p id="demo">p tag demo</p>

<button type="button" onclick="func()">버튼</button>	

<script type="text/javascript">
function func() {
	var text = document.getElementById("intro").childNodes[0].nodeValue;
	alert(text);
}
</script>

<br><br>

<select id="car">
	<option>BMW</option>
	<option>BENZ</option>
	<option>VOLVO</option>
</select>
<button type="button" onclick="myfunc()">선택</button>
<script type="text/javascript">
function myfunc() {
	var text = document.getElementById("car").childNodes;	//배열이 넘어옴
	alert( text[1].text);	// BMW	
	alert( text[3].text);	// BENZ
	alert( text[5].text);	// VOLVO
	// [0]번지는 select 태그가 있는 부분(option은 1번지 부터 시작,</option>은 2번지)
	// 2 번째 옵션은 3번지에 있음, 3번째는 5번지
}
</script>
<br><br>

<!-- appendChild / insertBefore / removeChild -->
<div id="div1" style="background-color: #ff0000">
	<p id="p1">첫번째 p태그</p>
	<p id="p2">두번째 p태그</p>	
</div>

<!-- 이벤트 3개 만들기 : 앞에 추가, 뒤에추가, 삭제 -->
<button type="button" onclick="appendBtn()">뒤에 추가하기</button>
<button type="button" onclick="insertBtn()">앞에 추가하기</button>
<button type="button" onclick="deleteBtn()">삭제</button>

<script type="text/javascript">
function appendBtn() {
	// tag 생성 : createElement
	var ptag = document.createElement("p");	//<p>태그 생성함
	var textNode = document.createTextNode("새로운 태그"); // p태그에 집어넣을 문자열 생성
	
	ptag.appendChild(textNode);	// p태그를 만든 인스턴스에 노드를 넣어준다. --> <p>새로운태그</p> 완성
	
	//div1에 추가
	var element = document.getElementById("div1");	// div 오브젝트를 가져옴
	element.appendChild(ptag);
	
	
	
}
function insertBtn() {
	// tag 생성 : createElement
	var h3tag = document.createElement("h3");	//<p>태그 생성함
	var textNode = document.createTextNode("새로운 h3 태그"); // p태그에 집어넣을 문자열 생성
	
	h3tag.appendChild(textNode);	// p태그를 만든 인스턴스에 노드를 넣어준다. --> <p>새로운태그</p> 완성
	
	//div1에 추가(앞에 추가)
	var element = document.getElementById("div1");	// div 오브젝트를 가져옴
	var elementBefore = document.getElementById("p2");	// div 오브젝트를 가져옴
	
	element.insertBefore(h3tag, elementBefore);
	
}
function deleteBtn() {
	// 삭제하기 : removeChild
	var element = document.getElementById("div1");	// div 오브젝트를 가져옴
	var delChild = document.getElementById("p1");	// div 오브젝트를 가져옴
	element.removeChild(delChild);
}
</script>


<!-- NodeList : 안에 있는 요소들을 모두 가져올 수 있음 -->

<p>hello</p>
<p>world</p>
<p>I can do it</p>
<p>더이상은 Naver..</p>

<button type="button" onclick="listFunc()">NodeList</button>
<script type="text/javascript">
function listFunc() {
	var nodeList = document.getElementsByTagName("p");	// 모든 p태그를 담는다(배열)
//	alert(nodeList.length);	// 배열로 담아지는지 그 길이를 확인해본다
	
	nodeList[3].innerHTML = "안녕하세요";
	for (i = 0; i < nodeList.length; i++) {
		nodeList[i].style.backgroundColor = "#0000ff";	
		// p태그를 모두 찾아서 파란색으로 배경색을 바꿔준다.
	}
}

</script>
	
</body>
</html>
