<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">
</head>
<body>

    <h1>JQuery-UI Slider Fade</h1>
    <img alt="" src="./images/p1.jpg">
    <img alt="" src="./images/p2.jpg">
    <img alt="" src="./images/p3.jpg">

    <p>※ Slider키를 좌우로 움직이면, 이미지의 투명도를 조절할 수 있습니다.</p>

    <div id="slider1" style="width: 250px;"></div>

    <p id="opacity"></p>

    <script>
        $(function () {
           $("#slider1").slider({ 
               animate:true,
               range:"min",
               value:100,   // 최대값
               slide:function( event, ui ){
                    console.log("slide move");

                    $("img").css("opacity", ui.value/100);
                    $("#opacity").text( ui.value);
               }
           }); 
        });
    
    </script>
</body>
</html>
