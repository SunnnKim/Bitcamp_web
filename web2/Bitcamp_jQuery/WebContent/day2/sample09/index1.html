<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<img alt="" src="photo_1.jpg" width="100" height="70">

<br><br>

<button id="btn1">앞에 추가</button>
<button id="btn2">뒤에 추가</button>

<script>



$(function () {
    
    //before : img 태그 앞에 태그 추가하는 함수
    $("#btn1").click(function () {
        var txt = $("<p></p>").text("앞에 추가");
        $("img").before(txt);

    });

    //after() : img 태그 뒤에 태그 추가하는 함수
    $("#btn2").click(function () {
        var img = $("<img>").attr({"src":"photo_2.jpg", "width":100, "height":70});
        $("img").after(img);
    });
});

</script>

</body>
</html>
