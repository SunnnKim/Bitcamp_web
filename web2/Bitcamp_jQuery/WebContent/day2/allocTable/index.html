<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>
    <h1>동적 테이블</h1>
    <table border="1" id="list_table">
        <colgroup>
            <col style="width: 70px;">
            <col style="width: 200px;">
            <col style="width: 300px;">
            <col style="width: 200px;">
        </colgroup>
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>생년월일</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <td>홍길동</td>
                <td>2001/03/12</td>
                <td><a href="#" class="delete-link">삭제</a></td>   
                <!-- 테이블에 액션 집어 넣을곳 -->
            </tr>
        </tbody>

    </table>

    <!-- 입력테이블 -->
    <br><br>
    <h3>추가 입력</h3>

    <table id="append_table">
        <colgroup>
            <col style="width: 70px">
            <col style="width: 200px">
            <col style="width: 300px">
            <col style="width: 200px">
        </colgroup>
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>생년월일</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td><input type="text" id="add_no"></td>
            <td><input type="text" id="add_name"></td>
            <td><input type="text" id="add_birth"></td>
            <td><button type="button" id="append_row">데이터추가</button></td>
        </tr>
        </tbody>
    </table>

<script>
    $(function () {

        // 데이터 추가 버튼을 눌렀을 때
        $("#append_row").click(function () {
            
            // 추가하기
            $("#list_table").append(
                $("<tr>").append( 
                    // $("<추가할태그>").append("추가할부분의 데이터")
                    $("<th>").append( $("#add_no").val()),
                    $("<td>").append( $("#add_name").val()),
                    $("<td>").append( $("#add_birth").val()),
                    $("<td>").append( 
                        $("<a>").attr("href","#").addClass("delete-link").text("삭제")
                        // chain으로 연결되있다. 
                    )
                )
            );

        });


        $(document).on("click",".delete-link",function () {

            // // parent() : 해당 태그의 부모객체를 찾음
            // // children() / child() : 해당 태그의 자식 객체를 찾음
            // var tr = $(this).parent().parent();
            // var td = tr.children();
            // alert(td.eq(1).text()+"의 데이터를 삭제합니다");
            // // 삭제하기
            // $(tr).remove();


            // 강사님 코드
            $(this).parent().parent().remove();
        }); 

    });

</script>
</body>
</html>
