<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <h4>주인공</h4> 
    <ul class="q39">
        <li>홍길동</li> <li>일지매</li> <li>임꺽정</li> <li>정수동</li>
    </ul>
    <p class="q39">주인공들의 모임 : </p>
    
    
    <ul id="q40"> 
        <li>커피</li> <li>홍차</li> <li>우유</li> <li>쥬스</li> <li>소다</li>
    </ul>
<br>
<button type="button" id="btn">함수 적용</button>

<script>

// class 명 .q39의 ul 요소 목록의 텍스트를 순서대로 class 명 p 요소의 q39에 ","를 추가하여 앞 부분에 출력하라.
$("#btn").click(function () {
    var len = $("ul.q39").children().length;
    // alert($("ul li:nth-child(1)").text());
    for(i =1; i<= len -1; i++){
        $("p.q39").append( $(".q39 li:nth-child("+i+")").text() +", ");
    }
    $("p.q39").append( $(".q39 li:nth-child("+len+")").text());

    
    
    // id 명 q40의 ul 요소의 목록의 맨 앞에 1부터 카운트 번호 및 문자열 ","를 추가하라.
    var len2 = $("ul#q40").children().length;
    for(i =1; i<= len2; i++){
        $("ul#q40 li:nth-child("+i+")").text( i+". " + $("ul#q40 li:nth-child("+i+")").text() +", ");
    }


});




</script>
</body>
</html>
