<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
#q35_box {
    position:relative;
    height:250px;
}
#q35 {
    width:150px;
    height:150px;
    background:#F0F;
    position:absolute;
}
</style>
</head>
<body>
    <div id="q31"></div>
    </div>

    <ul class="eee">
        <li>리스트①</li>
        <li>리스트②</li>
        <li>리스트③</li>
        <li>리스트④</li>
        <li>리스트⑤</li>
        <li>리스트⑥</li>
    </ul>
    <p id="q33"></p>


    <ul class="eee">
        <li>리스트①</li>
        <li>리스트②</li>
        <li>리스트③</li>
        <li>리스트④</li>
        <li>리스트⑤</li>
        <li>리스트⑥</li>
    </ul>
    <div id="q34"></div>


    <div id="q35_box">
    <div id="q35"></div>
    </div>

    <div id="q36">
        점수 : <input type="text" id="score">
        <button type="button" id="btn">입력</button>

    </div>

    <h4>주인공</h4>
    <ul class="q39">
        <li>홍길동</li>
        <li>일지매</li>
        <li>임꺽정</li>
        <li>정수동</li>
    </ul>
    <p class="q39">주인공들의 모임</p>


<br>
<button type="button" id="btn2">함수를 적용하기</button>

<script>
$(document).on("click","#btn2", function () {
    // 1. id 명 "q31"요소에 크기가 큰 이미지를 배치하고 그 페이지가 로드되면
    //    이미지 크기를 폭 500px, 높이 300px로 사이즈를 지정하십시오.
    $("#q31").html("<img alt='' src='imagefile.jpg'/>");
    $("#q31 img").attr({"width":"500", "height":"300"});

    // 2. 브라우저 창 크기가 변경된 시점에서 Q31.에 
    // 지정된 이미지 크기를 폭 50px 높이 30px 사이즈를 지정하십시오.(앞 화면에)
    // 윈도우를 변경시켜야 하므로 인위적으로 윈도우 크기를 변경하면, 함수가 호출된다
    $(window).resize(function () {
        $("#q31 img").attr({"width":"50 px", "height":"30px"});
    });
    // 3. class 명 eee의 ul 요소의 목록의 수를 취득 해,
    // id 명 q32 요소 li 태그의 수는 n 개로 표시하라
    var leng = $(".eee").children().length;
    $("#q33").append("id명: " + $("#q33").attr("id"));
    $("#q33").append(" 요소 li 태그의 수: " +leng);


    // 7. class 명 .q39의 ul 요소 목록의 텍스트를 순서대로 class 명 p 요소의 q39에 
    // ","를 추가하여 앞 부분에 출력하라.
    var v = $("#q39 li").val();
    alert(v)

});

    // 4. Q33 목록을 클릭하면 지금 클릭된 요소가 몇 번째인지를 id 명 q34 요소를 클릭 하면
    // n 번째로 표시되도록 한다
    // ※ 카운트는 "0"대신 "1"부터 시작한다.

    $(".eee li").click(function () {
        //index() : 현재 인덱스가 몇인지 알려줌
        $("#q34").text($(this).index()+1);
    });
    
    // 5. id 명 q35 요소 클릭하면 윈도우에서 왼쪽 위치를 가져 요소를 + 500px 오른쪽으로 이동하라.(animate)
    $("#q35").click(function () {
        var newpo = $("#q35").position().left+500;
        //alert(newpo);
        $("#q35").css("left",newpo);
    });
    
    // 6. 점수를 입력 받고 버튼을 클릭하면,
    // "합격"은 70 점 이상, "불합격“은 75점 이하의 판정을 id 명 "q36"요소에 출력하라
    
    $("#btn").click(function () {
       if( parseInt($("#score").val()) >= 70  ){
           $("#q36").text("합격");
       }else if(parseInt($("#score").val()) < 70){
        $("#q36").text("불합격");

       }else{
           alert('잘못입력')
       }
    });

   
</script>



</div>
    
</body>
</html>
