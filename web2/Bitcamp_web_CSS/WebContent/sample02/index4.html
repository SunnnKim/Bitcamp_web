<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#fullscreen{
	width: 100%;
	height: 100%;
	background-color: green;
	margin: 0 auto;
	float: left;
}
#one{
	width:200px;
	height: 150px;
	background-color: red;
	float: left;
}
#two{
	width: 200px;
	height: 150px;
	background-color: blue;
	float: right;
}
</style>
</head>
<body>

<!-- layout:
div 태그를 사용하여 화면을 분할하고 위치를 조정할 수 있다. -->


<div id="fullscreen">
full screen
</div>

<div id="one">
one
</div>
<div id="two">
two
</div>



</body>
</html>
