<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .block {
            border: 1px solid red;
            width: 200px;
            height: 100px;
        }
        .span {
            border: 1px solid blue;
            width: 200px; /* doesn't work */
            height: 100px; /* doesn't work */
        }
        .from-block-to-inline {
            display: inline;
            border: 1px solid red;
            width: 200px; /* doesn't work */
            height: 100px; /* doesn't work */
        }
        .from-inline-to-block {
            display: block;
            border: 1px solid blue;
            width: 200px; 
            height: 100px;
        }
        /* inline-block */
        .inline-block {
            display: inline-block;
            width: 200px;
            height: 100px;
            border: 1px solid purple;
        }
        /* invisible */
        .none {
            display: none;
        }
        /* flex layout */
        .flex {
            width: 400px;
            height: 600px;
            border: 1px solid chocolate;
            display: flex;
            justify-content: space-between;
        }
        .flex-contents {
            border: 1px solid springgreen;
            height: 200px;
        }
        /* grid layout */
        .grid {
            display: grid;
            width: 400px;
            height: 600px;
            border: 1px solid salmon;
            /* grid-template-rows: repeat(1fr); */
            /* grid-template-rows: 1fr 1fr 1fr 1fr; */
            /* grid-template-rows: 60% 10% 10% 20%; */
            /* grid-template-columns: 1fr 1fr 1fr 1fr; */
            grid-template-columns: 2fr 2fr;
            grid-template-rows: 2fr 2fr;
        }
        .grid > div {
            border: 1px solid goldenrod;
        }
        /* center sorting using margin */
        .margin-sort {
            background-color: goldenrod;
            width: 500px;
            height: 500px;
        }
        .margin-container {
            width: 200px;
            height: 200px;
            background-color: gainsboro;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="block">div block</div>
    <div class="block">div block</div>
    <div class="from-block-to-inline">div block -> display: inline </div>
    <span class="span">span inline</span>
    <span class="span">span inline</span>
    <span class="from-inline-to-block">span inline display: block </span>
    <div class="inline-block">inline-block1</div>
    <div class="inline-block">inline-block2</div>
    <div class="none">invisible</div>
    <div class="block">div block</div>
    <br>
    <div class="flex">
        <div class="flex-contents">flexbox 1</div>
        <div class="flex-contents">flexbox 2</div>
        <div class="flex-contents">flexbox 3</div>
        <div class="flex-contents">flexbox 4</div>
    </div>
    <br>
    <div class="grid">
        <div>grid content 1</div>
        <div>grid content 2</div>
        <div>grid content 3</div>
        <div>grid content 4</div>
    </div>
    <br>
    <div class="margin-sort">
        <div class="margin-container"></div>
    </div> 
</body>
</html>
