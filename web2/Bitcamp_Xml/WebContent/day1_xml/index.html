    <!-- 
        XML : eXtensible Markup Language
                확장        표시    언어
        Data -> 배포 (교통정보, 가로수 등)
                file, DB(X)
        
        data.txt로 데이터 전송할 때
        이름 : 홍길동
        나이 : 24
        주소 : 서울시
        -----------
        홍길동/24/서울시
        ... 
        ->  데이터를 읽는 방식이 전부 다 달라서 불편하기 때문에 
            데이터를 보내고 읽는데 편하게 처리하기 위해 통합된 타입이 xml

        XML :   전부 다 태그로 되어있음
                html과 코드가 유사
                아래처럼 작성함
        <선수들>
            <선수>
                <이름>홍길동</이름>
                <나이>24</나이>
                <주소>서울시</주소>
            </선수>
        </선수들>
        <선수들>
            <선수>
                <이름>홍길동</이름>
                <나이>24</나이>
                <주소>서울시</주소>
            </선수>
        </선수들>

        ====> parsing : 원하는 데이터만 끄집어 냄
            (parser:parsing을 위한 툴): 자바/자바스크립트 모두 파싱 가능

        => XML : 여러개의 데이터를 취급하고 배포하기 위한 형식(form)        
                 웹에서 접근이 용이하다
                (big data 단계 : 데이터 수집(페이스북 등 댓글): xml, json 형식으로 제공됨)
        

        HTML : 츨력용(web), Standard Tag 사용(표준태그)
        XML  : 배포 데이터용, 서블릿 Setup용(설정파일), UserTag(사용자 태그) 사용

        <p id="demo">p tag</p> --- html 표준태그
        <myTag></myTag> --- 사용자 지정태그(태그로는 의미는 없고 attribute는 많이 사용함)


     -->



    
</body>
